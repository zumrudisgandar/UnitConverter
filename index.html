<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&family=Montserrat+Alternates:ital@1&family=Ubuntu:ital,wght@0,300;1,400&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="header">
            <p>Metric/Imperial Unit Conversion</p>
            <div class="box"><input id="value-el" type="text"></div>
            <button id="convert-btn">Convert</button>
        </div>

        <div class="converter">
            <div class="subsec">
                <p>Length(Meter/Feet)</p>
                <p id="length" class="unitval">0 meter = 0 feet | 0 feet = 0 meter</p>
            </div>
            <div class="subsec">
                <p>Volume(Liters/Gallons)</p>
                <p id="volume" class="unitval">0 liter = 0 gallon | 0 gallon = 0 liter</p>
            </div>
            <div class="subsec">
                <p>Mass(Kilograms/Pounds)</p>
                <p id="mass" class="unitval">0 kilo = 0 pound | 0 pounds = 0 kilo</p>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
